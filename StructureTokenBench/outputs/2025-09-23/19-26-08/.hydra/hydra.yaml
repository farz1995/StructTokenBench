hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - tokenizer=src.tokenizers.WrappedMyRepTokenizer
    - model.d_model=256
    - default_data_dir=/home/fe5vb/project/PST/struct_token_bench_release_data/
    - data.pdb_data_dir=/home/fe5vb/project/PST/pdb_data/mmcif_files/
    - data.target_field=tm_score
    - data.use_continuous=true
    - precompute_tokens=false
    - trainer.default_root_dir=/home/fe5vb/project/PST/struct_token_bench_logs
    - test_only=true
    - trainer.devices=1
    - trainer.accelerator=gpu
    - experiment_name=conformational_myrep
    - run_name=tryout
    - +tokenizer_kwargs.h5_path=/home/fe5vb/project/PST/StructTokenBench/src/vq_embed.h5
    - +tokenizer_kwargs.allowlist_csvs=[/mnt/data/apo.csv,/mnt/data/codnas.csv]
    - +tokenizer_kwargs.strict_allow=true
  job:
    name: run_supervised_task
    chdir: null
    override_dirname: +tokenizer_kwargs.allowlist_csvs=[/mnt/data/apo.csv,/mnt/data/codnas.csv],+tokenizer_kwargs.h5_path=/home/fe5vb/project/PST/StructTokenBench/src/vq_embed.h5,+tokenizer_kwargs.strict_allow=true,data.pdb_data_dir=/home/fe5vb/project/PST/pdb_data/mmcif_files/,data.target_field=tm_score,data.use_continuous=true,default_data_dir=/home/fe5vb/project/PST/struct_token_bench_release_data/,experiment_name=conformational_myrep,model.d_model=256,precompute_tokens=false,run_name=tryout,test_only=true,tokenizer=src.tokenizers.WrappedMyRepTokenizer,trainer.accelerator=gpu,trainer.default_root_dir=/home/fe5vb/project/PST/struct_token_bench_logs,trainer.devices=1
    id: ???
    num: ???
    config_name: conformational_switch.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/fe5vb/project/PST/StructTokenBench
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/fe5vb/project/PST/StructTokenBench/src/script/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/fe5vb/project/PST/StructTokenBench/outputs/2025-09-23/19-26-08
    choices:
      autorestart: base
      optimization: base
      optimization/override: base
      optimization/scheduler: cosine
      optimization/optimizer: adam
      data: conformational_switch
      lightning: base
      lightning/strategy: deepspeed
      lightning/logger: tensorboard
      lightning/callbacks: base
      lightning/data_module: base
      lightning/model_module: base
      trainer: base
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
